<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: sans-serif;
      background: #222;
      color: white;
      text-align: center;
      margin: 2em;
    }
    .pages {
      display: flex;
      justify-content: center;
      gap: 1em;
      margin-bottom: 1em;
    }
    .pages img {
      width: 45vw;
      height: auto;
      box-shadow: 0 0 10px #000;
      border: 1px solid #444;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1.2em;
      margin: 0 1em;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.4;
      cursor: default;
    }
    .instructions {
      background: #444;
      color: #ddd;
      padding: 1em;
      margin-top: 2em;
      border-radius: 8px;
      font-size: 1.1em;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <div class="pages">
    <img id="page1" src="" alt="Page 1" />
    <img id="page2" src="" alt="Page 2" />
  </div>

  <div>
    <button id="prevBtn">← Prev</button>
    <button id="nextBtn">Next →</button>
  </div>

  <div class="instructions">
    Use the ← and → arrow keys to navigate pages.<br>
    (Buttons may not work in VR, so keyboard is recommended.)
  </div>

  <script>
    const pages = [
      'CollisionEstimateFile_Page1.jpg',
      'CollisionEstimateFile_Page2.jpg',
      'CollisionEstimateFile_Page3.jpg',
      'CollisionEstimateFile_Page4.jpg',
    ];

    let currentIndex = 0;
    const page1Img = document.getElementById('page1');
    const page2Img = document.getElementById('page2');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    function updatePages() {
      page1Img.src = pages[currentIndex];
      page2Img.src = pages[currentIndex + 1] || '';
      prevBtn.disabled = currentIndex === 0;
      nextBtn.disabled = currentIndex + 2 >= pages.length;
    }

    prevBtn.onclick = () => {
      if (currentIndex > 0) {
        currentIndex -= 2;
        updatePages();
      }
    };

    nextBtn.onclick = () => {
      if (currentIndex + 2 < pages.length) {
        currentIndex += 2;
        updatePages();
      }
    };

    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') nextBtn.click();
      if (e.key === 'ArrowLeft') prevBtn.click();
    });

    updatePages();
  </script>
</body>
</html>
